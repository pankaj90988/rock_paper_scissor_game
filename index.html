<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-cont">
        <h1>Lets Play <span>Game With Computer</span></h1>
        <div class="card">
            <div class="top-image-container">
                <div class="computer-image">
                    <div class="contain">
                        <img class="computer-generate photo" src="rock-1.jpeg" name="rock-1" alt="">
                    </div>
                    <p class="output computer-output">Rock</p>
                    <h3 class="player-name computerplayer">Computer</h3>

                </div>

                <div class="player-image">
                    <div class="contain">
                        <img class="player-generate photo" src="rock-1.jpeg" name="rock-1" alt="">
                    </div>
                    <p class="output player-output">Rock</p>
                    <h3 class="player-name userplayer">Player</h3>
                </div>


            </div>
            <h1 id="play">Play</h1>
            <p id="text">ðŸ˜Ž </p>
            <div class="bottom-image-container">
                <div class="bottom-all">
                    <img onclick="changeImg(event)" name="rock-1" class="rock-image" src="rock-1.jpeg" alt="">
                    
                </div>
                <div class="bottom-all">
                    <img onclick="changeImg(event)" name="paper-2" class="paper-image" src="paper-2.jpeg" alt="">
                    
                </div>
                <div class="bottom-all">
                    <img onclick="changeImg(event)" name="scissor-3" class="scissor-image" src="scissor-3.jpeg" alt="">
                    
                </div>
            </div>
            <div class="bottom-text-cont">
                <h3 class="event-nam">Rock</h3>
                <h3 class="event-nam">Paper</h3>
                <h3 class="scissor-nam">Scissor</h3>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
